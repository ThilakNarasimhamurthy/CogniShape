<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="NeuroNest - Autism Screening Application with AI-powered behavioral analysis" />
    <meta name="keywords" content="autism, screening, assessment, behavioral analysis, AI, healthcare, children, development" />
    <meta name="author" content="NeuroNest Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="NeuroNest - Autism Screening Application" />
    <meta property="og:description" content="AI-powered autism screening through interactive gameplay and behavioral analysis" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://neuronest.app" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NeuroNest - Autism Screening Application" />
    <meta name="twitter:description" content="AI-powered autism screening through interactive gameplay and behavioral analysis" />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>NeuroNest - Autism Screening Application</title>
    
    <!-- Inline critical CSS for better performance -->
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      
      /* Loading animation */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      
      /* Hide loading screen after app loads */
      .app-loaded .loading-container {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this app.</p>
        <p>NeuroNest requires JavaScript for interactive gameplay and real-time features.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-container">
      <div style="text-align: center;">
        <div class="loading-logo">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5V9a2.5 2.5 0 0 1-2.5 2.5h-5A2.5 2.5 0 0 1 2 9V4.5A2.5 2.5 0 0 1 4.5 2z"/>
            <path d="M14.5 2A2.5 2.5 0 0 1 17 4.5V9a2.5 2.5 0 0 1-2.5 2.5h-5A2.5 2.5 0 0 1 7 9V4.5A2.5 2.5 0 0 1 9.5 2z"/>
            <path d="M9.5 12A2.5 2.5 0 0 1 12 14.5V19a2.5 2.5 0 0 1-2.5 2.5h-5A2.5 2.5 0 0 1 2 19v-4.5A2.5 2.5 0 0 1 4.5 12z"/>
            <path d="M14.5 12A2.5 2.5 0 0 1 17 14.5V19a2.5 2.5 0 0 1-2.5 2.5h-5A2.5 2.5 0 0 1 7 19v-4.5A2.5 2.5 0 0 1 9.5 12z"/>
          </svg>
        </div>
        <div class="loading-text">NeuroNest</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Hide loading screen when React app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
